<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <form (ngSubmit)="onAddItem(form)" #form="ngForm">
                <div class="row">
                    <div class="col-sm-5  form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" name="name" ngModel required>
                    </div>
                    <div class="col-sm-2 from-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" class="form-control" name="amount" pattern="^[1-9]+[0-9]*$" ngModel required >
                    </div>
                    <div class="col-xs-12 col-md-12 col-sm-12">
                        <button class="btn btn-success" type="submit" [disabled]="!form.valid">{{ editMode? 'Update':'Add' }}</button>&nbsp;
                        <button class="btn btn-danger" type="button" *ngIf="editMode">Delete</button>&nbsp;
                        <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>&nbsp;
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
